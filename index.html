<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Formulario de Pago</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-danger">
                    Faltan algunos campos
                </div>
                <form>
                     <!--Tarjetas-->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="cardNumber" class="form-label">Número de Tarjeta</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" pattern="\d*" inputmode="numeric">
                        </div>
                        <div class="col-md-3">
                            <label for="cvcNumber" class="form-label">CVC</label>
                            <input type="text" class="form-control" id="cvcNumber" placeholder="0000">
                        </div>
                        <div class="col-md-3">
                            <label for="amount" class="form-label">Monto</label>
                            <input type="text" class="form-control" id="amount" placeholder="$ Monto">
                        </div>
                    </div>
                     <!--Tarjetas-->

                     <!--Nombres-->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                    </div>
                    <!--Nombres-->

                     <!--Departamentos-->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="city" class="form-label">Ciudad</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="col-md-3">
                            <label for="state" class="form-label">Departamento</label>
                            <select class="form-select" id="state">
                                <option selected>Elige un departamento</option>
                                <option value="Artigas">Artigas</option>
                                <option value="Canelones">Canelones</option>
                                <option value="Cerro Largo">Cerro Largo</option>
                                <option value="Colonia">Colonia</option>
                                <option value="Durazno">Durazno</option>
                                <option value="Flores">Flores</option>
                                <option value="Florida">Florida</option>
                                <option value="Lavalleja">Lavalleja</option>
                                <option value="Maldonado">Maldonado</option>
                                <option value="Montevideo">Montevideo</option>
                                <option value="Paysandú">Paysandú</option>
                                <option value="Río Negro">Río Negro</option>
                                <option value="Rivera">Rivera</option>
                                <option value="Rocha">Rocha</option>
                                <option value="Salto">Salto</option>
                                <option value="San José">San José</option>
                                <option value="Soriano">Soriano</option>
                                <option value="Tacuarembó">Tacuarembó</option>
                                <option value="Treinta y Tres">Treinta y Tres</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="postalCode" class="form-label">Código Postal</label>
                            <input type="text" class="form-control" id="postalCode">
                        </div>
                    </div>
                    
                    <!--Departamentos-->

                     <!--Mensaje-->
                    <div class="mb-3">
                        <label class="form-label">Mensaje</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Mensaje..."></textarea>
                    </div>
                    <!--Mensaje-->

                    <!--Metodos de pago-->
                    <div class="mb-3">
                        <label class="form-label">Aceptamos:</label>

                        <div class="d-flex justify-content-lg-start">
                            <div class="form-check me-3">
                                <label class="form-check-label" for="mastercard">
                                    <i class="fa-brands fa-cc-mastercard fa-2x"></i>
                                </label>
                                <input class="form-check-input" type="radio" name="metodoPago" id="mastercard" value="MasterCard">
                            </div>
                            <div class="form-check me-3">
                                <label class="form-check-label" for="visa">
                                    <i class="fa-brands fa-cc-visa fa-2x"></i>
                                </label>
                                <input class="form-check-input" type="radio" name="metodoPago" id="visa" value="Visa">
                            </div>
                            <div class="form-check me-3">
                                <label class="form-check-label" for="diners">
                                    <i class="fa-brands fa-cc-diners-club fa-2x"></i>
                                </label>
                                <input class="form-check-input" type="radio" name="metodoPago" id="diners" value="Diners Club">
                            </div>
                            <div class="form-check me-3">
                                <label class="form-check-label" for="applepay">
                                    <i class="fa-brands fa-cc-apple-pay fa-2x"></i>
                                </label>
                                <input class="form-check-input" type="radio" name="metodoPago" id="applepay" value="Apple Pay">
                            </div>
                            <div class="form-check">
                                <label class="form-check-label" for="paypal">
                                    <i class="fa-brands fa-cc-paypal fa-2x"></i>
                                </label>
                                <input class="form-check-input" type="radio" name="metodoPago" id="paypal" value="PayPal">
                            </div>
                        </div>

                    </div>
                    <!--Metodos de pago-->

                     <!--Botones-->
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary me-2">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                    <!--Botones-->
                </form>
            </div>
        </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      </body>
</html>
